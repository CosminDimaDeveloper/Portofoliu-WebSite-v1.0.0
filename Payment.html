<div class="container">
    <form action="">
        <div class="row">
            <div class="column">
                <h3 class="title">Adresa de facturare</h3>
                <div class="input-box">
                    <span>Full Name :</span>
                    <input type="text" placeholder="Name">
                </div>
          
          
                <div class="input-box">
                    <span>Email :</span>
                    <input type="email" placeholder="email@gmail.com">
                </div>       
          
                <div class="input-box">

                    <input type="text" placeholder="Apartamentul - Strada - Localitatea" >

          <div class="flex">
           
            <div class="input-box">
                <span>Tara :</span>

            </div>

                <input type="number" placeholder="123 456">
            </div>

                <input type="text" placeholder="Dl. Full Name">

            <div class="input-box">
                <span>Numarul Cardului :</span>
                <input type="number" placeholder="1111 2222 3333 4444" >
            </div>       
        
            <div class="input-box">
                <span>Luna Expirare :</span>
                <input type="text" placeholder="August">

        <div class="flex">

            <span>Exp. Year :</span>
